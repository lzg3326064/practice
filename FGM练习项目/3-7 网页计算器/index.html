<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易计算机</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="calculator" id="calculator">
		<button id="clear">C</button>

		<div class="view" id="view">0</div>

		<button class="num hover" data-num="7">7</button>
		<button class="num hover" data-num="8">8</button>
		<button class="num hover" data-num="9">9</button>
		<button class="oper hover" data-oper="+">+</button>

		<button class="num hover" data-num="4">4</button>
		<button class="num hover" data-num="5">5</button>
		<button class="num hover" data-num="6">6</button>
		<button class="oper hover" data-oper="-">-</button>

		<button class="num hover" data-num="1">1</button>
		<button class="num hover" data-num="2">2</button>
		<button class="num hover" data-num="3">3</button>
		<button class="oper hover" data-oper="*">*</button>

		<button class="num hover" data-num="0">0</button>
		<button class="num hover" data-num=".">.</button>
		<button class="equal hover" data-result="" id="equal">=</button>
		<button class="oper hover" data-oper="/">/</button>
		<p>Made By <a href="http://www.kumo-ka.com" target="_blank">李中罡</a></p>
	</div>

	<button id="reset" class="reset">恢复原状?</button>

<script type="text/javascript" src="js.js"></script>
</body>
</html>
