<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>函数传参 改变div任意属性的值</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#box {
			box-sizing: border-box;
			margin-top: 20px;
			padding: 10px;
			width: 200px;
			height: 200px;
			background-color: #000;
			font-size: 0.8em;
			color: #fff;
		}
		span {
			font-size: 0.8em;
		}
	</style>
</head>
<body>
	<div class="container">
		<label>
			<span>属性名：</span>
			<input type="text" id="attrName" value="color">
		</label>
		<label>
			<span>属性值：</span>
			<input type="text" id="attrVal" value="red">
		</label>
		<label>
			<input type="button" id="submit" value="确定">
			<input type="button" id="reset" value="重置">
		</label>
		<div id="box">
			
			在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果
		</div>
	</div>


<script>
	
	var oSubmit = document.getElementById("submit");
	var oReset = document.getElementById("reset");
	var oBox = document.getElementById("box");
	oSubmit.addEventListener("click",function() {
		var attrName = document.getElementById("attrName").value;
		var attrVal = document.getElementById("attrVal").value;
		oBox.style[attrName] = attrVal;
	})
	oReset.addEventListener("click",function() {
		oBox.removeAttribute("style");
	})



</script>
</body>
</html>
