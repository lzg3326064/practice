<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易网页时钟</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<style type="text/css">
		html,body {
			width: 100%;
			height: 100%;
		}
		body {
			background: black;
  			display: flex;
  			justify-content: center;
  			align-items: center;
		}
		h2 {
			color: #fff;
			font-size: 5em;
			font-family: sans-serif;
		}
	</style>
	
</head>
<body>
	<div>
		<h2 id="time"></h2>
	</div>

<script>
	var clock = document.getElementById("time");
	var time = 100; // 设置倒计时的时间---秒数

	var countDown = setInterval( function() {
	var minutes = Math.floor(time/60); // 计算剩余分钟数
	var seconds = time%60;  // 计算剩余秒数
		if(time >=0 ) { // 若时间还有剩余
			clock.innerHTML = check(minutes) + ":" + check(seconds); // 显示剩余时间
			--time;  
		} else { // 否则显示结束
			alert("倒计时结束");
			clearInterval(countDown);
		}
	},1000); // 每秒执行一次

	// 检查是否为一位数，并加“0”
	function check(num) {
		if( num < 10) {
			return "0"+num;
		} else{
			return num;
		}
	}

</script>
</body>
</html>
