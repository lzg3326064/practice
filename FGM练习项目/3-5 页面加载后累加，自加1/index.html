<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面加载后累加，自加1</title>
	<style>
		body {
			text-align: center;
			
		}
		span {
			font-size: 3em;
		}
	</style>
</head>
<body>
	<span id="num">0</span>
<script>
	var oNum = document.getElementById("num");
	var i = 0;
	window.onload = function() {
		setInterval("oNum.innerHTML = ++i",1000);
	}
</script>
</body>
</html>
