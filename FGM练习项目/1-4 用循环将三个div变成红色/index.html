<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用循环使三个DIV变色</title>
	<style>
		input {
			display: block;
			margin: 20px auto;
		}
		ul {
			display: flex;
			justify-content: center;
		}
		ul li {
			display: inline-block;
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<input type="button" value="点击使DIV变色" id="btn">
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>


<script>
	
	var li = document.getElementsByTagName("li")
	var btn = document.getElementById("btn");

	btn.addEventListener("click",function() {
		for ( var i = 0; i < li.length; i++) {
			li[i].style.backgroundColor = "#f00";
		}
	})
</script>
</body>
</html>
