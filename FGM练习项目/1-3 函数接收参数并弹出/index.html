<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>函数接收参数并弹出</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<input type="text" id="city" value="天水">
		<input type="text" id="county" value="甘谷">
		<input type="button" id="btn" value="传参">
	</div>

<script>
	
	
	var display = function(a,b) {
		alert(a.value);
		alert(b.value);
	};

	window.onload = function() {
		var str = document.getElementsByTagName("input")
		var btn = document.getElementById("btn");

		btn.onclick = function() {
			display(str[0],str[1]);
		}
	}

	
</script>
</body>
</html>
