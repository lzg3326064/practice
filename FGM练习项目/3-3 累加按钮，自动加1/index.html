<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用parseInt解析数字，并求和</title>
	<style>
		body {
			text-align: center;
		}
		input {
			width: 50px;
			height: 25px;
		}
	</style>
</head>
<body>
	<input type="button" value="0" id="btn">
<script>
	var oBtn = document.getElementById("btn");
	var i = 0;
	oBtn.addEventListener("click",function() {
		oBtn.value = ++i;
		alert(i);
	})
/* i++返回原来的值，++i返回+1后的值
	oBtn.addEventListener("click",function() {
		oBtn.value = i++;
		alert(i);
	})
*/
</script>
</body>
</html>
