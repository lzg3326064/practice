<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用parseInt解析数字，并求和</title>
	<style>
		body {
			text-align: center;
		}
		input {
			width: 50px;
			background-color: #eee;
		}
		input:last-child {
			width: 40px;
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" id="num1">
		<span>+</span>
		<input type="text" id="num2">
		<span>=</span>
		<span id="result">?</span>
		<input type="button" value="求和" id="btn">
	</div>
<script>
	var oInput = document.getElementsByTagName("input");
	var oResult = document.getElementById("result");

	// 将输入的非数字字符删除
	for ( var i = 0; i < oInput.length - 1 ; i++) {
		oInput[i].onkeyup = function() {
			this.value = this.value.replace(/[^\d]/,"");
		}
	}

	oInput[2].addEventListener("click",function() {
		(oInput[0].value == "" || oInput[1].value == "") ?alert("请输入数字"):oResult.innerHTML = parseInt(oInput[0].value) + parseInt(oInput[1].value);
	})

</script>
</body>
</html>
