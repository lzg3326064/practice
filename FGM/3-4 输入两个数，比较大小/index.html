<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>输入两个数字，比较大小</title>
	<style>
		body {
			text-align: center;
		}
		input {
			width: 100px;
		}
		#result {
			font-weight: bold;
			color: red;
		}
	</style>
</head>
<body>
	<input type="text">
	<span>VS</span>
	<input type="text">
	<input type="button" value="最大的数是>>">
	<span id="result">?</span>
<script>
	var oInput = document.getElementsByTagName("input");
	var oResult = document.getElementById("result");

	// 删除输入的非数字字符
	for ( var i = 0 ; i < oInput.length - 1 ; i++) {
		oInput[i].onkeyup = function() {
			this.value = this.value.replace(/[^\d]/,"");
		}
	}

/*

		if( oInput[0].value == "" || oInput[1].value == "") {
			alert("请输入数字");
		} else {
			(value1 > value2) ? 
			oResult.innerHTML = value1:
			oResult.innerHTML = value2;
		}
	})
*/
	// 调用Math的max方法
	oInput[2].addEventListener("click",function() {

		( oInput[0].value == "" || oInput[1].value == "")?
			alert("请输入数字"):
			oResult.innerHTML = Math.max(oInput[0].value,oInput[1].value);
	})

</script>
</body>
</html>
