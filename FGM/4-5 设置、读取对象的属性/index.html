<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置/读取对象的属性</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<style type="text/css">
		.box {
			margin: 0 auto;
			width: 400px;
			height: 200px;
			background-color: rgb(254,244,235);
			border: 1px solid #f60;
			color: #fff;
		}
		.box.blue {
			width: 300px;
			height: 100px;
			background-color: rgb(239,248,255);
			border: 1px solid rgb(0,132,255);
		}
		.input-blue {
			background-color: rgb(0,132,255);
		}
		input {
			background-color: #f60;
			border: none;
			color: #fff;
			margin: 10px;
		}

	</style>
</head>
<body>
	<div class="box">
		<input type="button" value="Get Style">
		<input type="button" value="Set Style">
		<input type="button" value="Default Style">
	</div>

<script>
		var oBox = document.querySelector(".box");
		var btn = document.getElementsByTagName("input");

		// 使用getComputedStyle获取指定样式
		var getStyle = function() {
			var style = window.getComputedStyle(oBox);
			alert("windth: " + style.width +
					"\nheight: " + style.height +
					"\nbackground-color: " + style.backgroundColor);
		}
 		
 		// 添加class设置样式
 		var setStyle = function() {
 			oBox.classList.add("blue");
 			for(var i = 0 ; i < btn.length; i++) {
 				btn[i].classList.add("input-blue");
 			}
 		}

 		// 删除class恢复样式
		var DefaultStyle = function() {
			oBox.className = "box";
			for(var i = 0; i < btn.length; i++) {
				btn[i].className = "";
			}
		}

		// 时间帮点
		btn[0].onclick = getStyle;
		btn[1].onclick = setStyle;
		btn[2].onclick = DefaultStyle;
</script>
</body>


</html>
