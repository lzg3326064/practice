<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易网页时钟</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<style type="text/css">
		html,body {
			width: 100%;
			height: 100%;
			color: #fff;
		}
		body {
			background: black;
  			display: flex;
  			justify-content: center;
  			align-items: center;
		}
		h2 {
			color: #fff;
			font-size: 5em;
			font-family: sans-serif;
		}
	</style>
	
</head>
<body>
	<div id="clock">
		<h2 id="time"></h2>
	</div>

<script>
	var time = document.getElementById("time");
	var show = 	function(){
		var now = new Date(); // 先创建一个新的日期对象
		var nowHours =  now.getHours();  //将当前的小时赋值给nowHours
		var nowMinutes = now.getMinutes();  //将当先的分钟赋值给nowMinutes
		var nowSeconds = now.getSeconds();  //  将当前的秒数赋值给nowSeconds
		time.innerHTML = check(nowHours) + ":" + check(nowMinutes) + ":" + check(nowSeconds);
	};
	
	// 因为获得的时间当小于10时为一位数，所以进行判断
	function check(num) {
		if( num > 9) { // 当大于9时，返回原来数值
			return num;
		} else {
			return "0" + num; // 否则，十位数填零
		}
	}

	setInterval(show,1000);




</script>
</body>
</html>
